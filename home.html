<body>
 
    <Section>
        <!--Area de los textos de entrada y salida-->
        <textarea id="informacionEntrada" cols="30" rows="10" required placeholder="Texto que desees incriptar"></textarea>
        <textarea name="resutado" id="informacionSalida" cols="30" rows="10" required placeholder="Texto incriptado
        "></textarea>
    </Section>

    <section>

        <!--Area del botton de incriptar-->
            <button id="bot-incriptar">Incriptar</button>
            <script>
                    var btn = document.querySelector("#bot-incriptar");
                    btn.onclick = encripta;
            </script>
    
        <!--Area del botton de desincriptar-->
        <button id="bot-desincriptar">Desincriptar</button>
        <script>
            var btn2 = document.querySelector("#bot-desincriptar");
            btn2.onclick = desincripatar;
        </script>
    
        <!--Area del botton de copiar-->
        <button id="bot-copiar">Copiar</button>
        <script>
            var btn3 = document.querySelector("#bot-copiar");
            btn3.onclick = copiar;
        </script>
